{% extends "base.html" %}


{% block content %}
    <div id="homepage">
        <div class="row mb-3">
            <div class="col-2"><h1>Collections</h1></div>
            <div class="col-2">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="submit" name="upvote" value="Fetch" class="btn btn-success"/>
                </form>
            </div>
            <div class="col-10"></div>
        </div>

        <div class="list-group">
            {% for article in object_list %}
                <a class="list-group-item list-group-item-action" href="{% url 'collection_details' article.id %}">{{ article.date }}</a>
            {% empty %}
                No collections yet.
            {% endfor %}
        </div>
    </div>
{% endblock %}
